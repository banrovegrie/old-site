{{- define "main" }}

<header class="page-header">
  <h1>{{ .Title }}</h1>
  {{- if .Description }}
  <div class="post-description">
    {{ .Description }}
  </div>
  {{- end }}
</header>

{{range ($.Site.GetPage "taxonomyTerm" "categories").Pages }}
    <div class="post-entry">
        <header class="entry-header">
            <h2>{{ .Title }}</h2>
        </header>
        <a class="entry-link"  href="{{.Permalink}}"></a>
    </div>
{{end}}

{{- end }}{{/* end main */}}
